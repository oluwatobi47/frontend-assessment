<div class="address pointer" (click)="handleClick()">
  <img src="assets/icons/sample/marker.svg" alt="marker for {{address?.fullAddress}}" class="address__marker">
  <div class="address__detail">
    <p class="addr line1">{{address?.address1}}</p>
    <p class="addr line2">{{address?.address2}}</p>
  </div>
</div>
